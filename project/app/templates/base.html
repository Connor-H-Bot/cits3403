<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Auto scaling css -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!--Twitter style fonts-->
    <!-- Check with Kyron if we need this-->
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JSS -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- W3 CSS import -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Reference to the layout page -->
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/layout.css') }}">

    <!--Taskbar icon (favicon)-->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='images/favicon.ico') }}">

    <!-- Title For Webpage -->
    <title>Trumpter - Online Puzzle</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>

</head>

<body>
  
    {% block content %}{% endblock %}
    
    <!-- Our Custom JS Script -->
    <script src="{{ url_for('static',filename='scripts/scripts.js') }}"></script>
    <!-- Javascript file for Reset Button in NavBar -->
    <script src="{{ url_for('static',filename='scripts/resetGame.js') }}"></script>
    <!-- Javascript file for getting statistics -->
    <script src="{{ url_for('static',filename='scripts/getStats.js') }}"></script>

</body>
