<head>

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Our Custom JS Script -->
    <script src="scripts.js"></script>
    <!--Reference to the layout page (cant get it to work so far)-->
    <link rel="stylesheet" href="layout.css">
    <!--Taskbar icon (favicon)-->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Title For Webpage -->
    <title>Tweet Guesser</title>

</head>

<body>
    <!-- navbar -->
    <header>
        <!-- left side menu selector -->
        <div class="leftButton">
            <button class="btn btn-dark" type="button" id="mainMenu">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
            </button>
        </div>
        <!-- Title of webpage  -->
        <div class="title"> Trumpter </div>
        <!-- right menu selector to bring up pop up window in middle of screen -->
        <div class="rightButton">
            <button class="btn btn-dark" type="button" id="mainMenu">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Creates Main Game Container  -->
    <div class="Game">
        <!-- TOP Container for instructions or? -->
        <div class="head1">
            <h1>Guess the trump tweet!</h1>
        </div>
        <!-- Middle container that hold the tweets them self -->
        <!-- will probably have to make another two containers one for each tweet when they are converted to html and not buttons -->
        <div class="tweet">
                <!-- Left side box -->
                <button onclick="">
                    <img src="frontend/images/real_tweet.png" style="width:95%;height:90%;">
                </button>
                <!-- Right side box -->
                <button onclick="">
                    <img src="frontend/images/fake_tweet.png" style="width:95%;height:90%;">
                </button>
        </div>
        <!-- Bottom Cotainer for score box -->
        <div class="scoreBox">
            <h2>"He who is redpilled is not necessarily based, just as he who is bluepilled is
                not necessarily cringe" - Confucius</h2>
        </div>
    </div>




</body>

</html>
