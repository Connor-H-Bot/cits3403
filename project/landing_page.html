<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Auto scaling css -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!--Twitter style fonts-->
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JSS -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- W3 CSS import -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Reference to the layout page (cant get it to work so far)-->
    <link rel="stylesheet" href="layout.css">
    <!--Taskbar icon (favicon)-->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Title For Webpage -->
    <title>Tweet Guesser</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        html,
        body {
            background-color: black;
        }
    </style>

</head>

<body>
    <!-- navbar -->
    <header id="headerSelect">
        <!-- left side menu selector -->
        <div class="LHSButtons">
            <!-- How To Play Button -->
            <button class="leftButton" type="button" id="helpB">
                <i class="fa fa-question-circle-o" id="helpButton"></i>
            </button>
            <!-- Leadeboard / User Statistics Button -->
            <button class="leftButton" type="button">
                <i class="fa fa-line-chart" id="statisticsButton"></i>
            </button>
        </div>
        <!-- Title of webpage  -->
        <div class="title"> Trumpter </div>
        <!-- right menu selector to bring up pop up window in middle of screen -->
        <div>
            <!-- Reset Current Streak Button -->
            <button class="rightButton" type="button">
                <i class="fa fa-refresh" id="resetButton"></i>
            </button>
            <!-- Settings Button -->
            <button class="rightButton" type="button" id="settingB">
                <i class="fa fa-cog" id="settingsButton"></i>
            </button>
        </div>
    </header>

    <!-- Creates Main Game Container  -->
    <div class="Game" id="mainScreen">
        <!-- TOP Container for instructions or? -->
        <div class="head1">
            <h1>Guess the trump tweet!</h1>
        </div>
        <!-- Middle container that hold the tweets them self -->
        <!-- will probably have to make another two containers one for each tweet when they are converted to html and not buttons -->
        <div id="main_div" class="center"> <!-- main div in the center (not sure if correct layout) -->
            <div id="div_2" class="left"> <!-- Left side box -->
                <button id="choice_1" onclick="pic_selected(0)">
                    <div id="left_side_tweet" class="tweet-wrap">
                        <div class="tweet-header">
                          <img src="frontend/images/trump_twitter_pfp.jpg" alt="Trump picture" class="avator">
                            <div class="tweet-header-info">
                                Donald J. Trump
                                    <!-- https://worldvectorlogo.com/downloaded/twitter-verified-badge -->
                                <object data="frontend/svg_files/twitter-verified-badge.svg" width="12" height="12"></object>
                            <span>@RealDonaldTrump</span>
                            <span id="left_tweet_date"> Jun 27 </span>
                            <p id="left-tweet-body">I hope we never find life on another planet because if we do there's no doubt that the United States will start sending them money!</p>
                          </div>
                        </div>
                        <div class="tweet-info-counts">
                          <div class="comments">
                            <svg class="feather feather-message-circle sc-dnqmqq jxshSx" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                            <div class="comment-count">33</div>
                          </div>
                          <div class="retweets">
                            <svg class="feather feather-repeat sc-dnqmqq jxshSx" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>
                            <div class="retweet-count">397</div>
                          </div>
                          <div class="likes">
                            <svg class="feather feather-heart sc-dnqmqq jxshSx" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                            <div class="likes-count">
                              2.6k
                            </div>
                          </div>
                          <div class="message">
                            <svg class="feather feather-send sc-dnqmqq jxshSx" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                          </div>
                        </div>
                      </div>
                </button>
            </div>
            <div id="div_3" class="right"> <!-- Right side box -->
                <button id="choice_2" onclick="pic_selected(1)">
                    <div id="right_side_tweet" class="tweet-wrap">
                        <div class="tweet-header">
                          <img src="frontend/images/trump_twitter_pfp.jpg" alt="Trump picture" class="avator">
                            <div class="tweet-header-info">
                                Donald J. Trump
                                    <!-- https://worldvectorlogo.com/downloaded/twitter-verified-badge -->
                                <object data="frontend/svg_files/twitter-verified-badge.svg" width="12" height="12"></object>
                            <span>@RealDonaldTrump</span>
                            <span id="right_tweet_date"> Jun 27 </span>
                            <p id="right-tweet-body">I hope we never find life on another planet because if we do there's no doubt that the United States will start sending them money!</p>
                          </div>
                        </div>
                        <div class="tweet-info-counts">
                          <div class="comments">
                            <svg class="feather feather-message-circle sc-dnqmqq jxshSx" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                            <div id="right-tweet-comments" class="comment-count">33</div>
                          </div>
                          <div class="retweets">
                            <svg class="feather feather-repeat sc-dnqmqq jxshSx" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>
                            <div id="right-tweet-retweets" class="retweet-count">397</div>
                          </div>
                          <div class="likes">
                            <svg class="feather feather-heart sc-dnqmqq jxshSx" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                            <div id="right-tweet-likes" class="likes-count">
                              2.6k
                            </div>
                          </div>
                          <div class="message">
                            <svg class="feather feather-send sc-dnqmqq jxshSx" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                          </div>
                        </div>
                      </div>
                </button>
            </div>
        </div>
        <!-- Bottom Cotainer for score box -->
        <div class="scoreBox">
            <h2>"He who is redpilled is not necessarily based, just as he who is bluepilled is
                not necessarily cringe" - Confucius</h2>
        </div>
    </div>

    <!-- Container for help screen which will replace/overaly the main game container -->
    <div class="helpScreenOFF" id="helpScreen">
        <p style="color: white">xxxxxxxxxxsssssddd</p>
    </div>

    <!-- Container for settings screen which will replace/overaly the main game container -->
    <div class="settingsScreenOFF" id="settingsScreen">
        <p style="color: white">xxxxxxxxx</p>
    </div>

    <!-- Our Custom JS Script -->
    <script src="scripts.js"></script>
    <!-- Javascript file for event handling of the Navigation Bar -->
    <script src="navBar.js"></script>

</body>

</html>
