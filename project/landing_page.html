<!DOCTYPE html>

<html lang="en">

<head>
   
    <!-- Auto scaling css -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!--Twitter style fonts-->
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JSS -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Our Custom JS Script -->
    <script src="scripts.js"></script>
    <!--Reference to the layout page (cant get it to work so far)-->
    <link rel="stylesheet" href="layout.css">
    <!--Taskbar icon (favicon)-->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Title For Webpage -->
    <title>Tweet Guesser</title>

</head>

<body>
    <!-- navbar -->
    <header>
        <!-- left side menu selector -->
        <div class="leftButton">
            <button class="btn btn-dark" type="button" id="mainMenu">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
            </button>
        </div>
        <!-- Title of webpage  -->
        <div class="title"> Trumpter </div>
        <!-- right menu selector to bring up pop up window in middle of screen -->
        <div class="rightButton">
            <button class="btn btn-dark" type="button" id="mainMenu">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Creates Main Game Container  -->
    <div class="Game">
        <!-- TOP Container for instructions or? -->
        <div class="head1">
            <h1>Guess the trump tweet!</h1>
        </div>
        <!-- Middle container that hold the tweets them self -->
        <!-- will probably have to make another two containers one for each tweet when they are converted to html and not buttons -->
        <div class="tweet">
                <!-- Left side box -->
                <div class="tweet-wrap">
                    <div class="tweet-header">
                      <img src="https://pbs.twimg.com/profile_images/1012717264108318722/9lP-d2yM_400x400.jpg" alt="" class="avator">
                      <div class="tweet-header-info">
                        Donald Trump <span>@Steve Schoger</span><span>. Jun 27
                  </span>
                        <p>ðŸ”¥The man with the orange face is an absolute clown! Ha!</p>
                        
                      </div>
                      
                    </div>
                    <div class="tweet-img-wrap">
                      <img src="https://pbs.twimg.com/media/Dgti2h0WkAEUPmT.png" alt="" class="tweet-img">
                    </div>
                    <div class="tweet-info-counts">
                      
                      <div class="comments">
                        
                        <svg class="feather feather-message-circle sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                        <div class="comment-count">33</div>
                      </div>
                      
                      <div class="retweets">
                        <svg class="feather feather-repeat sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>
                        <div class="retweet-count">397</div>
                      </div>
                      
                      <div class="likes">
                        <svg class="feather feather-heart sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        <div class="likes-count">
                          2.6k
                        </div>
                      </div>
                      
                      <div class="message">
                        <svg class="feather feather-send sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                      </div>
                    </div>
                  </div>
                <!-- Right side box -->
                <button onclick="">
                    <img src="frontend/images/fake_tweet.png" style="width:95%;height:90%;">
                </button>
        </div>
        <!-- Bottom Cotainer for score box -->
        <div class="scoreBox">
            <h2>"He who is redpilled is not necessarily based, just as he who is bluepilled is
                not necessarily cringe" - Confucius</h2>
        </div>
    </div>




</body>

</html>
