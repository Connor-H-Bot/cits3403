<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Auto scaling css -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JSS -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- W3 CSS import -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Reference to the layout page (cant get it to work so far)-->
    <link rel="stylesheet" href="layout.css">
    <!--Taskbar icon (favicon)-->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Title For Webpage -->
    <title>Tweet Guesser</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        html,
        body {
            background-color: black;
        }
    </style>

</head>

<body>
    <!-- navbar -->
    <header id="headerSelect">
        <!-- left side menu selector -->
        <div class="LHSButtons">
            <!-- How To Play Button -->
            <button class="leftButton" type="button" id="helpB">
                <i class="fa fa-question-circle-o" id="helpButton"></i>
            </button>
            <!-- Leadeboard / User Statistics Button -->
            <button class="leftButton" type="button">
                <i class="fa fa-line-chart" id="statisticsButton"></i>
            </button>
        </div>
        <!-- Title of webpage  -->
        <div class="title"> Trumpter </div>
        <!-- right menu selector to bring up pop up window in middle of screen -->
        <div>
            <!-- Reset Current Streak Button -->
            <button class="rightButton" type="button">
                <i class="fa fa-refresh" id="resetButton"></i>
            </button>
            <!-- Settings Button -->
            <button class="rightButton" type="button" id="settingB">
                <i class="fa fa-cog" id="settingsButton"></i>
            </button>
        </div>
    </header>

    <!-- Creates Main Game Container  -->
    <div class="Game" id="mainScreen">
        <!-- TOP Container for instructions or? -->
        <div class="head1">
            <h1>Guess the trump tweet!</h1>
        </div>
        <!-- Middle container that hold the tweets them self -->
        <!-- will probably have to make another two containers one for each tweet when they are converted to html and not buttons -->
        <div class="tweet">
            <!-- Left side box -->
            <button onclick="">
                <img src="frontend/images/real_tweet.png" style="width:95%;height:90%;">
            </button>
            <!-- Right side box -->
            <button onclick="">
                <img src="frontend/images/fake_tweet.png" style="width:95%;height:90%;">
            </button>
        </div>
        <!-- Bottom Cotainer for score box -->
        <div class="scoreBox">
            <h2>"He who is redpilled is not necessarily based, just as he who is bluepilled is
                not necessarily cringe" - Confucius</h2>
        </div>
    </div>

    <!-- Container for help screen which will replace/overaly the main game container -->
    <div class="helpScreenOFF" id="helpScreen">
        <p style="color: white">xxxxxxxxxxsssssddd</p>
    </div>

    <!-- Container for settings screen which will replace/overaly the main game container -->
    <div class="settingsScreenOFF" id="settingsScreen">
        <p style="color: white">xxxxxxxxx</p>
    </div>

    <!-- Our Custom JS Script -->
    <script src="scripts.js"></script>
    <!-- Javascript file for event handling of the Navigation Bar -->
    <script src="navBar.js"></script>

</body>

</html>
